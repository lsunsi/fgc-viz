<!doctype html>

<head>
    <title>fgc-viz</title>
    <link rel="stylesheet" href="bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="index.js"></script>
    <script>
        const app = Elm.Main.fullscreen()

        function installStoragePorts({ storeModel, retrieveModel }, storage, key = 'bak') {
            storeModel.subscribe(data => storage.setItem(key, JSON.stringify(data)))
            retrieveModel.send((data = storage.getItem(key)) && JSON.parse(data))
        }

        installStoragePorts(app.ports, window.localStorage)
    </script>
</body>
